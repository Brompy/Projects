<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/styles.css" />
    <script src="/Calculator/main.js" defer></script>
  </head>
  <body>
    <h1>This will be an awesome calculator!</h1>
    <main id="calc" class="calc">
      <div id="output" class="output">00000</div>
      <div id="buttons" class="buttons">
        <div id="button-1">1</div>
        <div id="button-2">2</div>
        <div id="button-3">3</div>
        <div id="button-4">4</div>
        <div id="button-5">5</div>
        <div id="button-6">6</div>
        <div id="button-7">7</div>
        <div id="button-8">8</div>
        <div id="button-9">9</div>
        <div id="button-plus">+</div>
        <div id="button-minus">-</div>
        <div id="button-times">x</div>
        <div id="button-divide">รท</div>
        <div id="button-equals">=</div>
      </div>
    </main>
  </body>
</html>
