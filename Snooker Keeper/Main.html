<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script src="./Snooker.js" defer></script>
  <title>Snooker Keeper: Scores</title>
</head>
<body>
  <header>
    <button>NEW GAME</button>
    <img src="./snooker-icon-free-vector.webp" alt="">
  </header>
  <main>
    <section class="player1">
      <div class="leftColumn">
        <div class="ball redBall"></div>
        <div class="ball foul">FOUL</div>
      </div>
      <div class="rightColumn">
        <div class="ball yellowBall"></div>
        <div class="ball greenBall"></div>
        <div class="ball pinkBall"></div>
        <div class="ball brownBall"></div>
        <div class="ball blackBall"></div>
        <div class="ball blueBall"></div>
      </div>
    </section>
    <div class="playerScore">
      <h2 class="player1Score">Player 1 Score: </h2>
    </div>  
      <section class="player2">
      <div class="leftColumn">
        <div class="ball redBall"></div>
        <div class="ball foul">FOUL</div>
      </div>  
      <div class="rightColumn">
        <div class="ball yellowBall"></div>
        <div class="ball greenBall"></div>
        <div class="ball pinkBall"></div>
        <div class="ball brownBall"></div>
        <div class="ball blackBall"></div>
        <div class="ball blueBall"></div>
      </div>
    </section>
    <div class="playerScore">
      <h2 class="player2Score">Player 2 Score: </h2>
    </div>
   <footer>Test</footer>
  </main>
</body>
</html>
